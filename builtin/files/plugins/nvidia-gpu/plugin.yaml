metadata:
  name: nvidia-gpu
  version: 0.1.0
spec:
  cluster:
    values:
      image: shelmangroup/coreos-nvidia-driver-installer:latest
      version: ""

    machine:
      roles:
        worker:
          kubelet:
            nodeLabels:
              kube-aws.coreos.com/gpu: nvidia
            nodeTaints:
            - key: kube-aws.coreos.com/gpu
              value: nvidia
              effect: NoSchedule

    kubernetes:
      manifests:
      - source:
          path: manifests/nvidia-driver-installer-daemonset.yaml
      - source:
          path: manifests/device-plugin-daemonset.yaml
